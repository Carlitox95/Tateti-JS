   <!-- Scripts para detectar los jugadores -->
    <script type="text/javascript">
     //Funcion para Iniciar el juego
      function iniciarJuego() {
       let player1=document.getElementById('jugador1').value;
       let player2=document.getElementById('jugador2').value;
        if ((player1=="") || (player2 =="")) {
         alert("No puede dejar un nombre vacio");
        }
        else {
        localStorage.setItem("configJuego",JSON.stringify({jugador1:player1,jugador2:player2}));
         window.location = "jugar.html"; 
        }      
      }
    </script>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light static-top header">

  <!-- Header -->

  <br>
  <div class="row">
   <div class="col">
   <input id="jugador1" type="text" class="form-control" placeholder="Jugador 1">
   </div>
   <h3>VS</h3>
   <div class="col">
   <input id="jugador2" type="text" class="form-control" placeholder="Jugador 2">
   </div>  
   </div>
   <br>
   <button onclick="iniciarJuego();" type="submit" class="btn btn-block btn-lg btn-primary">Jugar</button>
